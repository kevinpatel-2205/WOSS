<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Traffic Signal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-neutral-900 font-sans"
  >
    <div
      class="relative w-[600px] h-[600px] bg-neutral-800 rounded-[2rem] shadow-2xl border border-neutral-700 m-4"
    >
      <div
        id="top"
        class="absolute top-6 left-1/2 -translate-x-1/2 w-[90px] h-[200px] flex flex-col items-center justify-between bg-red-900 border border-red-500/40 rounded-2xl p-4 shadow-inner"
      >
        <span class="text-xs font-bold text-red-400 tracking-widest">TOP</span>
        <span class="count text-sm font-semibold text-gray-300">Wait: 0s</span>
      </div>

      <div
        id="bottom"
        class="absolute bottom-6 left-1/2 -translate-x-1/2 w-[90px] h-[200px] flex flex-col items-center justify-between bg-red-900 border border-green-500/40 rounded-2xl p-4 shadow-inner"
      >
        <span class="text-xs font-bold text-green-400 tracking-widest"
          >BOTTOM</span
        >
        <span class="count text-sm font-semibold text-gray-300">Wait: 0s</span>
      </div>

      <div
        id="left"
        class="absolute left-6 top-1/2 -translate-y-1/2 w-[200px] h-[90px] flex items-center justify-between bg-red-900 border border-yellow-500/40 rounded-2xl px-5 shadow-inner"
      >
        <span class="text-xs font-bold text-yellow-400 tracking-widest"
          >LEFT</span
        >
        <span class="count text-sm font-semibold text-gray-300">Wait: 0s</span>
      </div>

      <div
        id="right"
        class="absolute right-6 top-1/2 -translate-y-1/2 w-[200px] h-[90px] flex items-center justify-between bg-red-900 border border-blue-500/40 rounded-2xl px-5 shadow-inner"
      >
        <span class="text-xs font-bold text-blue-400 tracking-widest"
          >RIGHT</span
        >
        <span class="count text-sm font-semibold text-gray-300">Wait: 0s</span>
      </div>

      <div
        class="absolute inset-0 flex flex-col items-center justify-center gap-4"
      >
        <button
          id="btn"
          onclick="handleTrafficSignal()"
          class="p-12 p-3 text-sm font-bold tracking-wider text-neutral-900 bg-emerald-400 rounded-full shadow-lg hover:bg-emerald-500 active:scale-95 transition-all"
        >
          START SYSTEM
        </button>
      </div>
    </div>

    <script src="server.js"></script>
  </body>
</html>
